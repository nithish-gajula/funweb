<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Music Player | Audio Player ðŸŽµ</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->
  <!-- Image size should be in square format 1:1-->

  <div id="app-cover">
    <div id="bg-artwork"></div>
    <div id="bg-layer"></div>
    <div id="player">
      <div id="player-track">
        <div id="album-name"></div>
        <div id="track-name"></div>
        <div id="track-time">
          <div id="current-time"></div>
          <div id="track-length"></div>
        </div>
        <div id="s-area">
          <div id="ins-time"></div>
          <div id="s-hover"></div>
          <div id="seek-bar"></div>
        </div>
      </div>
      <div id="player-content">
        <div id="album-art">
          <img src="images/Heat_Waves.png" class="active" id="_1">
          <img src="images/Dandelions.jpg" id="_2">
          <img src="images/Stereo_Hearts.jpg" id="_3">
          <img src="images/Night_Changes.jpeg" id="_4">
          <img src="images/One_Kiss.jpg" id="_5">
          <img src="images/Blinding_Lights.png" id="_6">
          <img src="images/Closer.png" id="_7">
          <div id="buffer-box">Buffering ...</div>
        </div>
        <div id="player-controls">
          <div class="control">
            <div class="button" id="play-previous">
              <i class="fas fa-backward"></i>
            </div>
          </div>
          <div class="control">
            <div class="button" id="play-pause-button">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="control">
            <div class="button" id="play-next">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
